name: Security Check

on:
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'mobile/package.json'
      - 'mobile/package-lock.json'
  schedule:
    # 毎週月曜 9:00 JST (日曜 24:00 UTC)
    - cron: '0 0 * * 1'
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Run npm audit (web)
        id: audit-web
        run: |
          npm audit --audit-level=high --json > audit-web.json 2>&1 || true
          HIGH_COUNT=$(cat audit-web.json | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL_COUNT=$(cat audit-web.json | jq '.metadata.vulnerabilities.critical // 0')
          echo "high=$HIGH_COUNT" >> $GITHUB_OUTPUT
          echo "critical=$CRITICAL_COUNT" >> $GITHUB_OUTPUT
          if [ "$HIGH_COUNT" -gt 0 ] || [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "has_issues=true" >> $GITHUB_OUTPUT
          else
            echo "has_issues=false" >> $GITHUB_OUTPUT
          fi

      - name: Run npm audit (mobile)
        id: audit-mobile
        working-directory: mobile
        run: |
          npm audit --audit-level=high --json > audit-mobile.json 2>&1 || true
          HIGH_COUNT=$(cat audit-mobile.json | jq '.metadata.vulnerabilities.high // 0')
          CRITICAL_COUNT=$(cat audit-mobile.json | jq '.metadata.vulnerabilities.critical // 0')
          echo "high=$HIGH_COUNT" >> $GITHUB_OUTPUT
          echo "critical=$CRITICAL_COUNT" >> $GITHUB_OUTPUT
          if [ "$HIGH_COUNT" -gt 0 ] || [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "has_issues=true" >> $GITHUB_OUTPUT
          else
            echo "has_issues=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const webHigh = parseInt('${{ steps.audit-web.outputs.high }}') || 0;
            const webCritical = parseInt('${{ steps.audit-web.outputs.critical }}') || 0;
            const mobileHigh = parseInt('${{ steps.audit-mobile.outputs.high }}') || 0;
            const mobileCritical = parseInt('${{ steps.audit-mobile.outputs.critical }}') || 0;

            const hasIssues = webHigh > 0 || webCritical > 0 || mobileHigh > 0 || mobileCritical > 0;

            if (!hasIssues) {
              console.log('No high/critical vulnerabilities found');
              return;
            }

            const body = `## ⚠️ Security Audit Results

            | Package | Critical | High |
            |---------|----------|------|
            | Web | ${webCritical} | ${webHigh} |
            | Mobile | ${mobileCritical} | ${mobileHigh} |

            Run \`npm audit\` locally to see details and \`npm audit fix\` to auto-fix.`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: body
            });
