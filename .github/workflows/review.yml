name: PR Review

on:
  issue_comment:
    types: [created]

jobs:
  review:
    # PRコメントで "/review" が含まれている場合のみ実行
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/review')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Add reaction to comment
        uses: actions/github-script@v8
        with:
          script: |
            await github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'rocket'
            });

      - name: Get PR head ref
        id: pr
        uses: actions/github-script@v8
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('ref', pr.data.head.ref);
            core.setOutput('sha', pr.data.head.sha);

      - name: Checkout PR branch
        uses: actions/checkout@v6
        with:
          ref: ${{ steps.pr.outputs.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Security audit
        id: audit
        run: |
          npm audit --audit-level=high || echo "::warning::Security vulnerabilities found"
        continue-on-error: true

      - name: Run checks
        id: checks
        run: npm run check-all
        continue-on-error: true

      - name: Comment result
        uses: actions/github-script@v8
        with:
          script: |
            const checksSuccess = '${{ steps.checks.outcome }}' === 'success';
            const auditSuccess = '${{ steps.audit.outcome }}' === 'success';
            const allSuccess = checksSuccess && auditSuccess;

            const emoji = allSuccess ? '✅' : '❌';
            const status = allSuccess ? 'passed' : 'failed';

            let details = '';
            details += checksSuccess ? '✅ Lint / Type / Test / Build\n' : '❌ Lint / Type / Test / Build\n';
            details += auditSuccess ? '✅ Security Audit\n' : '⚠️ Security Audit (vulnerabilities found)\n';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `${emoji} **Review checks ${status}**\n\n${details}\n[View workflow run](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID})`
            });

      - name: Exit with check result
        if: steps.checks.outcome == 'failure'
        run: exit 1
