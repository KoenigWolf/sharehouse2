name: Feature Request
description: 新機能・改善を提案する
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        機能提案ありがとうございます！

  - type: textarea
    id: problem
    attributes:
      label: 解決したい課題
      description: どんな問題を解決したいですか？
      placeholder: "〜ができない / 〜が不便"
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのような機能・改善があればよいですか？
      placeholder: "〜ができるようにしたい"
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 他に検討した方法があれば

  - type: dropdown
    id: priority
    attributes:
      label: 優先度（主観）
      options:
        - 低 - あれば便利
        - 中 - 日常的に困っている
        - 高 - 業務に支障がある

  - type: textarea
    id: additional
    attributes:
      label: 補足情報
      description: 参考リンク、スクリーンショットなど
